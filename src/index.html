    <div id="root"></div>

    <!-- You CAN'T DO IT LIKE THIS! If you have it set this way, it's referencing an external JS file, whcih isn't allowed in GAS environment. It needs to be INLINE script. -->
    <!-- <script type="module" src="./index.js">
       
    </script> -->

    <!-- You HAVE to do it this way. This way it imports all the code into inline scirpt tag in html file in GAS environment. -->
    <script type="module">
        import value from "./index.js"
    </script>


    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>

    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
